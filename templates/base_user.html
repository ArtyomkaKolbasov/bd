<!doctype html>
<html lang="ru">
<head>
         <link type="text/css" href="{{ url_for('.static', filename='css/style.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class="container">
    {% block content -%}
        {%- block mainmenu -%}
    <div class="mainmenu__header">
    <ul class="mainmenu">
        <li><a href={{url_for(".index")}}>Главная</a></li>
        <li><a href={{url_for(".user")}}>Все модели</a></li>
        <li><a href={{url_for(".fav")}}>Избранное</a></li>
        <li><a href={{url_for(".supportlist")}}>Поддержка</a></li>
        <li><a href={{url_for(".chatus")}}>Чат</a></li>
    </ul>
        {% endblock mainmenu -%}
         </div>
    <div class="clear"></div>
    <div class="content">
<h1>{{title}}</h1>
    {% endblock -%}
        </div>
</div>
</body>
</html>
